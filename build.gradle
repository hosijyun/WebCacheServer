plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
}

group 'com.xbuy'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.14.4'
    compile group: 'org.nanohttpd', name: 'nanohttpd', version: '2.3.1'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.xbuy.cache.MainKt',
                'Class-Path': configurations.runtime.collect {
                    "lib/${it.name}"
                }.join(' ')
        )
    }
}
task copyDeps(type: Copy, dependsOn: build) {
    from(configurations.runtime) {
    }
    into project.file('build/libs/lib')
}
task release(dependsOn: [build, copyDeps])